{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="POST", autocomplete="off">
    {% csrf_token %}
    {{form.full_name|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database"></i> Submit</button>

        </div>
        <div class="col-md-4">
           <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
               <i class="fas fas-stream"></i> Employee List</a> 
        </div>
    </div>
</form>
{% endblock content %}
